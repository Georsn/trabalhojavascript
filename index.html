<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Produtividade</h1>
        <input type="text" id="new-task" placeholder="Adicionar nova tarefa">
        <button id="add-task-btn">Adicionar Tarefa</button>
        
        <ul id="task-list"></ul>
        
        <p id="task-counter">Tarefas restantes: <span id="remaining-tasks">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
